<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-chart-pie"></i>
                <span>Smart Expense Tracker</span>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="export-btn" class="export-btn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Expense Dashboard</h1>
            <p>Track your spending and visualize your financial habits</p>
        </header>

        <!-- Summary Cards -->
        <section class="summary-cards">
            <div class="card total-expenses">
                <div class="card-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="card-content">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="total-amount">$0.00</p>
                </div>
            </div>
            <div class="card monthly-expenses">
                <div class="card-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="card-content">
                    <h3>This Month</h3>
                    <p class="amount" id="monthly-amount">$0.00</p>
                </div>
            </div>
            <div class="card category-count">
                <div class="card-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="card-content">
                    <h3>Categories</h3>
                    <p class="amount" id="category-count">0</p>
                </div>
            </div>
        </section>

        <!-- Add Expense Form -->
        <section class="add-expense">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-description">Description</label>
                            <input type="text" id="expense-description" placeholder="e.g., Grocery shopping" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount ($)</label>
                            <input type="number" id="expense-amount" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food & Dining</option>
                                <option value="Travel">Travel & Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills & Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Add Expense
                    </button>
                </form>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-container">
                <div class="chart-card">
                    <h3><i class="fas fa-chart-pie"></i> Category Distribution</h3>
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3><i class="fas fa-chart-bar"></i> Monthly Trends</h3>
                    <canvas id="trend-chart"></canvas>
                </div>
            </div>
        </section>

        <!-- Expenses List -->
        <section class="expenses-list">
            <div class="list-header">
                <h3><i class="fas fa-list"></i> Recent Expenses</h3>
                <div class="filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Food">Food & Dining</option>
                        <option value="Travel">Travel & Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="date" id="date-filter">
                </div>
            </div>
            <div class="expenses-table">
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-tbody">
                        <!-- Expenses will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Edit Expense Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Expense</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <input type="text" id="edit-description" required>
                </div>
                <div class="form-group">
                    <label for="edit-amount">Amount ($)</label>
                    <input type="number" id="edit-amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Category</label>
                    <select id="edit-category" required>
                        <option value="Food">Food & Dining</option>
                        <option value="Travel">Travel & Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-date">Date</label>
                    <input type="date" id="edit-date" required>
                </div>
                <button type="submit" class="submit-btn">Update Expense</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="demo-data.js"></script>
</body>
</html>
